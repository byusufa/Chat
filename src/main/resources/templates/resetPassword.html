<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Reset Password</h3>
    <form action="/auth/reset-password" method="post" class="mt-4">
        <input type="text" class="form-control mb-3" name="phone" placeholder="Enter your phone number" required>
        <input type="password" class="form-control mb-3" name="newPassword" placeholder="Enter new password" required>
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
</div>
</body>
</html>
