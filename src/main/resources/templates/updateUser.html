<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h4 class="mb-0">Update User</h4>
                </div>
                <div class="card-body">
                    <form action="/user/update" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${user.id}"/>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone"
                                   th:value="${user.phone}" placeholder="Enter phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:value="${user.password}" placeholder="Enter password" required>
                        </div>

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   th:value="${user.firstName}" placeholder="Enter first name" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   th:value="${user.lastName}" placeholder="Enter last name" required>
                        </div>

                        <div class="form-group">
                            <label for="personalPhoto">Personal Photo</label>
                            <input type="file" class="form-control" id="personalPhoto" name="personalPhoto"
                                   accept="image/*">
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary w-50 me-2">Save</button>
                            <a href="/chat" class="btn btn-secondary w-50">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
